<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLYMARY.RU</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header class="header">
        <div class="header_left">
            
            <div class="header_left_h3">
                <h3 class="h3">FLYMARY BEAUTY</h3>
            </div>

            <div class="qr_code">
                <img src="./temp_images/qrcode.svg">
            </div>

            <div class="contacts">
                <div class="header_lables">
                    <img class="ico" src="./temp_images/icontel.svg">
                    <p class="h3">8 800 234-28-02</p>
                </div>
                <div class="header_lables">
                    <img class="ico" src="./temp_images/iconwa.svg">
                    <p class="h3">+7 912 061-21-01</p>
                </div>
                
            </div>

        </div>

        <div class="header_center">
            <div class="qr_code">
                <img src="./temp_images/headerlogo.svg">
            </div>
            <div class="find_field">
                <input class="find" type="text" name="find" placeholder="найти на FLYMARY" size="50%"/>
            </div>
            
        </div>

        <div class="header_right">
            <div class="in_wb">
                <button class="wb_button"></button>
                <h3 class="h3">МЫ НА ВБ</h3>
            </div>
            <div class="profile">
                <div class="header_lables">
                    <img class="ico" src="./temp_images/iconprofile.svg">
                    <p class="h3">Профиль</p>
                </div>
                <div class="header_lables">
                    <img class="ico" src="./temp_images/iconbasket.svg">
                    <p class="h3">Корзина</p>
                </div>
                <div class="header_lables">
                    <img class="ico" src="./temp_images/iconfavorites.svg">
                    <p class="h3">Избранное</p>
                </div>
            </div>
        
        </div>
    </header>
</body>
</html>
